<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>AiSphere Daily | AI News, Insights & Innovation</title>
    <meta name="title" content="AiSphere Daily | AI News, Insights & Innovation" />
    <meta name="description" content="Your premier destination for AI news, machine learning insights, and technology innovation. Stay ahead with the latest in artificial intelligence." />
    <meta name="keywords" content="AI news, artificial intelligence, machine learning, tech innovation, AI trends, deep learning, neural networks, AI ethics" />
    <meta name="author" content="AiSphere Daily" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="theme-color" content="#f8f9fc" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://aispheredaily.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://aispheredaily.com/" />
    <meta property="og:title" content="AiSphere Daily | AI News, Insights & Innovation" />
    <meta property="og:description" content="Your premier destination for AI news, machine learning insights, and technology innovation. Stay ahead with the latest in artificial intelligence." />
    <meta property="og:image" content="https://aispheredaily.com/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="AiSphere Daily" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://aispheredaily.com/" />
    <meta name="twitter:title" content="AiSphere Daily | AI News, Insights & Innovation" />
    <meta name="twitter:description" content="Your premier destination for AI news, machine learning insights, and technology innovation." />
    <meta name="twitter:image" content="https://aispheredaily.com/logo.png" />
    <meta name="twitter:site" content="@AiSphereDaily" />
    <meta name="twitter:creator" content="@AiSphereDaily" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <!-- Preconnect to External Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- Google Fonts - SF Pro inspired Inter with Display weight -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Schema.org Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AiSphere Daily",
        "description": "Premier online publication for AI news, machine learning insights, and technology innovation.",
        "url": "https://aispheredaily.com",
        "logo": "https://aispheredaily.com/logo.png",
        "sameAs": [
          "https://twitter.com/AiSphereDaily",
          "https://instagram.com/aispheredaily",
          "https://facebook.com/aispheredaily",
          "https://linkedin.com/company/aispheredaily"
        ],
        "contactPoint": {
          "@type": "ContactPoint",
          "email": "hello@aispheredaily.com",
          "contactType": "customer service"
        }
      }
    </script>
    
    <!-- Schema.org Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "AiSphere Daily",
        "url": "https://aispheredaily.com",
        "description": "AI News, Insights & Innovation",
        "publisher": {
          "@type": "Organization",
          "name": "AiSphere Daily"
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://aispheredaily.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
